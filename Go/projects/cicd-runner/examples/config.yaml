runner:
  capacity: 10        # 并发执行容量
  timeout: 3600s      # 超时时间（秒）
  workspace: /tmp/cicd-workspace  # 工作空间目录

executor:
  type: local         # 执行器类型：local 或 mock
  env:
    GO_VERSION: "1.21"
    CGO_ENABLED: "0"
    GOOS: "linux"
    GOARCH: "amd64"

log:
  level: info         # 日志级别：debug, info, warn, error
  format: text        # 日志格式：json, text

